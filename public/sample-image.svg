<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="url(#circleGradient)" opacity="0.7"/>
  <circle cx="600" cy="450" r="100" fill="url(#circleGradient)" opacity="0.7"/>
  <circle cx="650" cy="150" r="60" fill="#fff" opacity="0.3"/>
  <circle cx="150" cy="450" r="70" fill="#fff" opacity="0.3"/>
  
  <!-- Text -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Sample Image</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.9">React Frontend Application</text>
  
  <!-- Decorative elements -->
  <polygon points="400,400 420,460 380,460" fill="#fff" opacity="0.6"/>
  <polygon points="400,200 440,240 360,240" fill="#fff" opacity="0.6"/>
</svg>

